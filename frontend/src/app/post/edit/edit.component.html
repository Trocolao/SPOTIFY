<div class="container">
    <h1>Update Post</h1>

    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="titulo">Titulo:</label>
            <input formControlName="titulo" id="titulo" type="text" [(ngModel)]="post.titulo" class="form-control">
            <div *ngIf="f['titulo'].touched && f['titulo'].invalid" class="alert alert-danger">
                <div *ngIf="f['titulo'].errors && f['titulo'].errors['required']">titulo is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <textarea formControlName="descripcion" id="descripcion" type="text" [(ngModel)]="post.descripcion"
                class="form-control">
            </textarea>
            <div *ngIf="f['descripcion'].touched && f['descripcion'].invalid" class="alert alert-danger">
                <div *ngIf="f['descripcion'].errors && f['descripcion'].errors['required']">Descripcion is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="destinatario">Destinatario</label>
            <textarea formControlName="destinatario" id="destinatario" type="text" [(ngModel)]="post.destinatario"
                class="form-control">
            </textarea>
            <div *ngIf="f['destinatario'].touched && f['destinatario'].invalid" class="alert alert-danger">
                <div *ngIf="f['destinatario'].errors && f['destinatario'].errors['required']">Destinatario is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="categoria_id">Categoria_id</label>
            <textarea formControlName="categoria_id" id="categoria_id" type="text" [(ngModel)]="post.categoria_id"
                class="form-control">
            </textarea>
            <div *ngIf="f['categoria_id'].touched && f['categoria_id'].invalid" class="alert alert-danger">
                <div *ngIf="f['categoria_id'].errors && f['categoria_id'].errors['required']">Categoria_id is required.
                </div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
