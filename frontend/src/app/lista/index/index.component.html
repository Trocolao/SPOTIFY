<div class="container">
  <h1>Listas de Reproducción</h1>
  <div class="playlist-list">
      <div class="playlist-item" *ngFor="let lista of listas">
          <div class="playlist-image">
              <img [src]="'http://localhost:8000/' + lista?.files[0].file_path" alt="Descripción de la lista de reproducción">
          </div>
          <div class="playlist-info">
              <div class="playlist-name">{{ lista.nombre }}</div>
              <div class="playlist-creator">Creada por: {{ lista.user.name }}</div>
          </div>
          <div class="playlist-actions">
              <a href="#" [routerLink]="['/lista/', lista.id, 'view']" class="btn btn-info">View</a>
          </div>
      </div>
  </div>
</div>
